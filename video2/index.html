<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul v-if="mostrar">
            <li v-for="(show, index) in tvshows" :key="index">
                <strong>{{show.name}}</strong> ({{show.seasons}} Temporadas)
            </li>
        </ul>
        <div v-else>
            No hay datos
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                mostrar: false,
                tvshows: [
                    { name: 'Gintama', seasons: 5},
                    { name: 'Hunter x Hunter', seasons: 1},
                    { name: 'RWBY', seasons: 7},
                    { name: 'Forge on Fire', seasons: 7}
                ]
            }
        })
    </script>
</body>
</html>
